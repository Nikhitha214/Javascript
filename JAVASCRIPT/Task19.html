<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Cards</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      margin: 10px;
      width: 200px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Movie List</h1>
  <div id="movie-container" class="container"></div>

  <script src="script.js"></script>
</body>
</html>

    <script>

//1)
document.addEventListener('DOMContentLoaded', () => {
  const api = "https://api.sampleapis.com/movies/comedy";
  const movieContainer = document.getElementById('movie-container');

  fetch(api)
    .then(response => response.json())
    .then(data => {
      data.forEach(movie => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${movie.title}</h3>
          <p><strong>ID:</strong> ${movie.id}</p>
          <img src="${movie.posterURL}" alt="${movie.title} Poster" style="width:100px;height:auto;">
        `;
        movieContainer.appendChild(card);
      });
    })
    .catch(error => {
      console.error('Error fetching data:', error);
      const errorMessage = document.createElement('p');
      errorMessage.textContent = 'Failed to fetch movies';
      movieContainer.appendChild(errorMessage);
    });
});
